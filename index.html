<!DOCTYPE html>
<html lang="sl">

<head>
    <title>The bricks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div id="brick"><canvas id="canvas" width="300" height="400" style="margin-left: 500px;"></canvas></div>
    <p id="toc">Točke: <mark id="tocke">0</mark></p> <!-- Display points -->
    <p id="cs">Čas: <span id="cas">00:00</span></p> <!-- Display timer -->
	<img src="slika1.png" id="restart" onclick="reload()">
    <script>
        var x = 150;
        var y = 150;
        var dx = 2;
        var dy = 4;
        var ctx;
        var canvas;
        var WIDTH;
        var HEIGHT;
        var r = 10;
        var intervalId; // Define intervalId variable

        var paddlex;
        var paddleh;
        var paddlew;

        var rightDown = false;
        var leftDown = false;

        var canvasMinX;
        var canvasMaxX;

        var bricks;
        var NROWS;
        var NCOLS;
        var BRICKWIDTH;
        var BRICKHEIGHT;
        var PADDING;

        var tocke; // Declare points variable

        // Timer variables
        var sekunde;
        var sekundeI;
        var minuteI;
        var intTimer;
        var izpisTimer;

        // Flag to control timer start
        var start = true;

        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            WIDTH = canvas.width;
            HEIGHT = canvas.height;
            intervalId = setInterval(draw, 10); // Assign intervalId
            init_paddle(); // Call init_paddle function
			canvas.style.background='linear-gradient(to bottom, #ffffcc 33%,#ff9933 100%)';

            // Add event listeners for keydown and keyup events
            $(document).on("keydown", onKeyDown);
            $(document).on("keyup", onKeyUp);

            // Call init_mouse function to set up mouse events
            init_mouse();

            // Initialize bricks
            initbricks();

            // Initialize points
            tocke = 0;
            $("#tocke").html(tocke); // Display points

            // Initialize timer
            sekunde = 0;
            izpisTimer = "00:00";
            $("#cas").html(izpisTimer); // Display initial timer
        }

        function draw() {
            clear();
            circle(x, y, 10);

            //premik ploščice levo in desno
            if (rightDown) {
                if ((paddlex + paddlew) < WIDTH) {
                    paddlex += 5;
                } else {
                    paddlex = WIDTH - paddlew;
                }
            } else if (leftDown) {
                if (paddlex > 0) {
                    paddlex -= 5;
                } else {
                    paddlex = 0;
                }
            }
            rect(paddlex, HEIGHT - paddleh, paddlew, paddleh);

            //riši opeke
            for (i = 0; i < NROWS; i++) {
                for (j = 0; j < NCOLS; j++) {
                    if (bricks[i][j] == 1) {
                        rect((j * (BRICKWIDTH + PADDING)) + PADDING,
                            (i * (BRICKHEIGHT + PADDING)) + PADDING,
                            BRICKWIDTH, BRICKHEIGHT);
                    }
                }
            }

            rowheight = BRICKHEIGHT + PADDING; // Assuming f is not defined, removing it
            colwidth = BRICKWIDTH + PADDING;
            row = Math.floor(y / rowheight);
            col = Math.floor(x / colwidth);
            //Če smo zadeli opeko, vrni povratno kroglo in označi v tabeli, da opeke ni več
            if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
                dy = -dy;
                bricks[row][col] = 0;
                tocke += 1; // Increase points
                $("#tocke").html(tocke); // Update points display
            }
            if (x + dx > WIDTH - r || x + dx < 0 + r)
                dx = -dx;
            if (y + dy < 0 + r)
                dy = -dy;
            else if (y + dy > HEIGHT - (r + paddleh)) { // Changed (r + f) to (r + paddleh)
                if (x > paddlex && x < paddlex + paddlew) {
                    // Change the direction only if the ball hits the paddle
                    dy = -dy;
                    dx = 8 * ((x - (paddlex + paddlew / 2)) / paddlew);
                    start = true; // Start the timer
                } else if (y + dy > HEIGHT - r)
                    clearInterval(intervalId);
            }
            x += dx;
            y += dy;

            // Timer
            if (start == true) {
                sekunde++;
                sekundeI = ((sekundeI = (sekunde % 60)) > 9) ? sekundeI : "0" + sekundeI;
                minuteI = ((minuteI = Math.floor(sekunde / 60)) > 9) ? minuteI : "0" + minuteI;
                izpisTimer = minuteI + ":" + sekundeI;
                $("#cas").html(izpisTimer);
            } else {
                sekunde = 0;
                izpisTimer = "00:00";
                $("#cas").html(izpisTimer);
            }
        }

        function circle(x, y, r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }

        function rect(x, y, w, h) {
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.closePath();
            ctx.fill();
        }

        function clear() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
        }

        function init_paddle() {
            paddlex = WIDTH / 2;
            paddleh = 10;
            paddlew = 75;
        }

        //nastavljanje leve in desne tipke
        function onKeyDown(evt) {
            if (evt.which == 39)
                rightDown = true;
            else if (evt.which == 37) leftDown = true;
        }

        function onKeyUp(evt) {
            if (evt.which == 39)
                rightDown = false;
            else if (evt.which == 37) leftDown = false;
        }

        function init_mouse() {
            canvasMinX = $("canvas").offset().left;
            canvasMaxX = canvasMinX + WIDTH;

            // Add mousemove event listener
            $(document).on("mousemove", onMouseMove);
        }

        function onMouseMove(evt) {
            var mouseX = evt.pageX - canvasMinX;
            if (mouseX > 0 && mouseX < WIDTH) {
                paddlex = mouseX - paddlew / 2;
                // Ensure the paddle stays within the canvas boundaries
                if (paddlex < 0) {
                    paddlex = 0;
                } else if (paddlex + paddlew > WIDTH) {
                    paddlex = WIDTH - paddlew;
                }
            }
        }

        function initbricks() { //inicializacija opek - polnjenje v tabelo
            NROWS = 4;
            NCOLS = 5;
            BRICKWIDTH = (WIDTH / NCOLS) - 1;
            BRICKHEIGHT = 15;
            PADDING = 1;
            bricks = new Array(NROWS);
            for (i = 0; i < NROWS; i++) {
                bricks[i] = new Array(NCOLS);
                for (j = 0; j < NCOLS; j++) {
                    bricks[i][j] = 1;
                }
            }
        }
		function reload(){
			window.location.reload();
			}
    </script>
</body>

</html>
